<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferencia de endereço</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../static/css/style.css"/>
</head>
<body>
    <div id="menuPrincipal" class="menuPrincipal ocultar">
      <div class="menuItens">
        <a class="itemMenu" href="/cadastrar.html">Cadastrar produto</a>
        <a class="itemMenu" href="/transferir.html">Transferir endereço</a>
        <a class="itemMenu" href="/listar.html">Listar produtos</a>
    </div>
        <div>
            <img src="../static/imgs/menu.svg" id="btn_menu" class="btn_menu"/>
        </div>
    </div>

    <div class="headerContainer">
        <h1>Transferir endereço</h1>
    </div>
    <main>
        <div class="formContainer">
                <form id="formularioTransferir">
                    <fieldset class="row mb-3">
                            <div class="row mb-3">
                                <label for="codProduto" class="col-sm-2 col-form-label">Cod. produto</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="codProduto">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="quantidadeProduto" class="col-sm-2 col-form-label">Quantidade</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" id="quantidadeProduto">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="endProduto" class="col-sm-2 col-form-label">Endereço</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="endProduto">
                                </div>
                            </div>
                    </fieldset>
                    <div id="mensagemErro" style="color: red;"></div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-primary">Transferir</button>
                    </div>
                  </form>
        </div>
    </main>
    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/script.js"></script>
</body>
</html>
