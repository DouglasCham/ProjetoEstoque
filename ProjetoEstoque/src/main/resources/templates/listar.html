<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar produtos</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
    <div id="menuPrincipal" class="menuPrincipal ocultar">
      <div class="menuItens">
        <a class="btn btn-secondary itemMenu" href="/cadastrar">Cadastrar produto</a>
        <a class="btn btn-secondary itemMenu" href="/transferir">Transferir endereço</a>
        <a class="btn btn-secondary itemMenu" href="/listar">Listar produtos</a>
        <br/>
        <button id="btn_logout" class="btn btn-danger">Deslogar</button>
    </div>
        <div>
            <img src="/imgs/menu.svg" id="btn_menu" class="btn_menu"/>
        </div>
    </div>

    <div class="headerContainer">
        <h1>Listar produtos</h1>
    </div>
    <main>
        <div class="formContainer w-75 p-3">
                <form>
                    <fieldset class="row mb-3">
                            <div class="row mb-3">
                                <label for="codProduto" class="col-sm-2 col-form-label">Código do produto</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="codProduto" placeholder="Deixe vazio para buscar todos os produtos">
                            </div>
                            <button id="btn_buscar" type="button" class="btn btn-primary col-sm-2">Buscar</button>
                    </fieldset>
                    <div id="resultadoBusca"></div>  
                </form>
                <table id="tabelaProdutos" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Cod.</th>
                            <th>Nome</th>
                            <th>Quantidade</th>
                            <th>Endereço</th>
                            <th>Descrição</th>
                            <th>Excluir</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
        </div>
    </main>
    <script src="/js/jquery.js"></script>
    <script src="/js/scripts.js"></script>
    <script>
        $(document).ready(function() {
            $.get("/api/check").fail(function(){
                window.location.href = "/";
            });
        });
        $("#btn_logout").on("click", function() {
            $.get("/api/logout").done(function() {
                window.location.href = "/";
            });
        });
    </script>
</body>
</html>
